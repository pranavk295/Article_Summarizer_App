<!-- templates/summarization/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="text" placeholder="Enter text to summarize">{{ text|default:"" }}</textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>
    <div class="result">
        {% if summary %}
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        {% elif error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
